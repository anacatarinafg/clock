<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>O'Clock</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./assets/android-chrome-512x512.png" alt="ana-catarina-logo" class="navbar__image">
            <button type="button" class="navbar__button">
                <span class="material-symbols-outlined navbar__toggle">
                    dark_mode
                </span>
            </button>
        </nav>
    </header>
    <main>
        <section class="clock">
            <div class="clock__wrapper">
                <div class="clock__pointers clock__hour"></div>
                <div class="clock__pointers clock__minute"></div>
                <div class="clock__pointers clock__seconds"></div>
                <div class="clock__pointers clock__center"></div>
            </div>
            <div class="numbers__wrapper">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
            </div>
            </div>
        </section>
        <section class="digitalClock">
            <span class="digitalClock__time"></span>
            <span class="digitalClock__date"></span>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
